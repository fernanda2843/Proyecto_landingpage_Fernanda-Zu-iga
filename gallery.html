<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="gallery.css">
</head>

<body>
    <div class="gallery">
        <div class="fotos">
            <div id="foto1">
                <img src="images/Gallery/gallery1.jpg" alt="">

            <div id="foto2">
                <img src="images/Gallery/gallery2.jpg" alt="">
                <div class="textos textos1">
                    <h5>England</h5>
                    <h6>Glasgow</h6>

            </div>
            <div id="foto3">
                <img src="images/Gallery/gallery3.jpg" alt="">

                    <h6>Marseilles</h6>
